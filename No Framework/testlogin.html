<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body style="background-color: pink">

<!-- Default dropright button -->
<div class="btn-group dropright">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropright
        </button>
        <div class="dropdown-menu">
          <!-- Dropdown menu links -->
        </div>
      </div>

          <h1 style="text-align:center;text-shadow:3px 2px red;">Sign In To Fitness Tracker!</h1>

              <img src="https://fitnesssf.com/wp-content/uploads/2016/07/fsf_GT.Banner072016.jpg" alt="Fit People" style="display: block; margin-left: auto; margin-right: auto; width: 50%;">

    <br>
    <form style="text-align:center; display: block; margin: auto; width: 50%;">
        <div class="form-group row">

          <div class="col-sm-10" style="text-align:center; display: block; margin: auto; width: 50%;" >
            <input type="email" class="form-control" id="inputPassword" placeholder="Email" style="text-align:center; margin-left:auto;">
          </div>
        </div>
        <div class="form-group row">

          <div class="col-sm-10" style="text-align:center; display: block; margin: auto; width: 50%;">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" style="text-align:center">
          </div>
        </div>
      </form>

      <div style="text-align: center">
      <button type="button" class="btn btn-primary btn-lg">Login</button>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>

  </body>
</html>
